<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Je t‚Äôaime</title>

<!-- Ic√¥ne de c≈ìur dans l‚Äôonglet -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">

<!-- Librairies -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico');

/* üåà Fond d√©grad√© anim√© violet (page principale) */
body {
  background: linear-gradient(-45deg, #5a189a, #7b2cbf, #9d4edd, #c77dff);
  background-size: 400% 400%;
  animation: gradientViolet 15s ease infinite;
  font-family: 'Pacifico', cursive;
  overflow: hidden;
  color: #fff;
  margin: 0;
  height: 100vh;
  transition: background 1s ease;
}

@keyframes gradientViolet {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚ù§Ô∏è Quand le c≈ìur est ouvert ‚Üí fond rouge */
body.opened {
  background: linear-gradient(-45deg, #ff0022, #cc0022, #990022, #660011);
  background-size: 400% 400%;
  animation: gradientRouge 10s ease infinite;
}

@keyframes gradientRouge {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* C≈ìurs flottants */
canvas#hearts {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Contenu principal */
.bgoverlay {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 120px;
}

.container {
  position: relative;
  margin: 0 auto;
  width: 320px;
  transition: transform 1s ease;
}

.ico {
  display: block;
  width: 320px;
  height: 320px;
  position: relative;
}

.open .ico {
  animation: open 4s forwards ease-in-out;
  transform: scale(10);
}

.ico .title {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -95px;
  margin-top: -73px;
  z-index: 4;
  font-size: 50px;
  color: #fff;
  cursor: pointer;
  text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
}

.open .ico .title {
  opacity: 0;
  transition: all 0.3s ease;
  top: -100px;
}

.ico:before,
.ico:after,
.ico2:before,
.ico2:after {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  font-size: 20em;
  color: #d94c4c; /* ‚ù§Ô∏è Rouge chaud mais adouci */
  content: "\f004";
  font-family: FontAwesome;
}

.ico2:before,
.ico2:after {
  color: #b33b3b; /* ‚ù§Ô∏è Rouge plus profond et moins satur√© */
}

.ico:before { z-index: 3; }
.ico:after { animation: explode 4s infinite; }
.ico2:before { animation: explodeSmall 3s infinite; }
.ico2:after { animation: explodeSmall 2s infinite; }

/* Texte final */
.endtext {
  opacity: 0;
  position: absolute;
  top: -100px;
  width: 100%;
  text-align: center;
}

.open .endtext {
  top: 0;
  opacity: 1;
  animation: show 5s forwards;
}

.endtext .close {
  position: absolute;
  top: 0;
  right: 0;
  cursor: pointer;
  text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
}

.endtext h1 {
  font-size: 50px;
  background: linear-gradient(90deg, #fff, #ffb6c1, #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% 100%;
  animation: shine 3s linear infinite;
  margin: 0.5em 0;
}

.endtext h2 {
  font-size: 40px;
  margin: 0.5em 0;
}

.endtext h3 {
  font-size: 40px;
  color: #fff;
  margin: 0.5em 0;
}

@keyframes shine {
  0% { background-position: 0 0; }
  100% { background-position: 200% 0; }
}

/* Animations */
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.6); opacity: 0; }
}
@keyframes explodeSmall {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.2); opacity: 0; }
}
@keyframes open {
  from { transform: scale(1); }
  to { transform: scale(10); }
}
@keyframes show {
  from { opacity: 0; top: -100px; }
  to { opacity: 1; top: 0; }
}
</style>
</head>
<body>

<!-- C≈ìurs flottants -->
<canvas id="hearts"></canvas>

<!-- Contenu -->
<div class="bgoverlay">
  <div class="container">
    <span class="ico">
      <span class="ico2"></span>
      <span class="title">Tape-moi</span>
    </span>
    <div class="endtext">
      <span class="close" title="Recommencer"><i class="fa fa-times"></i></span>  
      <h1>Je t‚Äôaime</h1>
      <h1>mon c≈ìur</h1>
      <h3>‚ù§Ô∏è</h3>
    </div>
  </div>
</div>

<script>
// --- Animation principale ---
$(document).ready(function(){
  $('.title').click(function(){
    $('.container').addClass('open');
    $('body').addClass('opened'); // Change fond au clic
  });
  
  $('.close').click(function(){
    $('.container').removeClass('open');
    $('body').removeClass('opened');
  });
});

// --- C≈ìurs flottants ---
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];
for (let i = 0; i < 40; i++) {
  hearts.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 1.5 + 0.8, // üíï plus gros
    speed: Math.random() * 0.5 + 0.2,
    color: Math.random() < 0.5 ? '#ff80a0' : '#ff3b7f'
  });
}

function drawHeart(x, y, size, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size, size);
  ctx.beginPath();
  ctx.moveTo(0, -2);
  ctx.bezierCurveTo(-2, -4, -5, -1, 0, 3);
  ctx.bezierCurveTo(5, -1, 2, -4, 0, -2);
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  hearts.forEach(h => {
    drawHeart(h.x, h.y, h.size, h.color);
    h.y -= h.speed;
    if (h.y < -10) {
      h.y = canvas.height + 10;
      h.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(animate);
}
animate();

// --- Petits c≈ìurs jaillissants au clic ---
$(document).on('click', function(e) {
  for (let i = 0; i < 15; i++) {
    const heart = $('<i class="fa fa-heart"></i>').css({
      position: 'absolute',
      left: e.pageX,
      top: e.pageY,
      color: ['#ff6699','#ff3366','#ff99cc'][Math.floor(Math.random()*3)],
      fontSize: Math.random() * 30 + 10,
      zIndex: 1000
    }).appendTo('body');
    heart.animate({
      top: e.pageY - (Math.random() * 100 + 50),
      left: e.pageX + (Math.random() * 100 - 50),
      opacity: 0
    }, 1000, function() { $(this).remove(); });
  }
});
</script>

</body>
</html>
